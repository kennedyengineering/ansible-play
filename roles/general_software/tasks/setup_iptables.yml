---
# tasks file for general_software

- name: iptables | Allow new incoming SYN packets on TCP port 22 (SSH)
  become: yes
  become_user: root
  iptables:
        chain: INPUT
        protocol: tcp
        destination_port: 22
        ctstate: NEW
        syn: match
        jump: ACCEPT
        comment: Accept new SSH connections.
  notify:
          - iptables_save_v4

